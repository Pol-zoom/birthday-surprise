<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>С Днём Рождения, Алёна!</title>
<style>
  :root{
    --bg:#0a0210;
    --neon:#ff00ff;
    --neon-2:#8a2be2;
    --neon-pink:#ff69b4;
    --neon-cyan:#8be7ff;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    background:var(--bg);
    font-family:"Courier New", monospace;
    color:var(--neon);
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
  }
  canvas{ position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; display:block; }
  .screen{
    position:relative;
    z-index:3;
    width:84%;
    max-width:820px;
    min-width:320px;
    padding:24px;
    background:rgba(18,4,30,0.82);
    border-radius:14px;
    border:2px solid var(--neon);
    box-shadow:0 0 22px var(--neon),0 0 44px var(--neon-2);
    text-align:left;
  }
  #hackText{ min-height:56px; font-size:18px; color:var(--neon); }
  .typing-cursor::after{
    content:"";
    display:inline-block;
    width:2px;
    height:1.05em;
    background:var(--neon);
    margin-left:6px;
    animation:blink 0.8s steps(1) infinite;
    vertical-align:bottom;
  }
  @keyframes blink{ 0%,50%,100%{opacity:1} 25%,75%{opacity:0} }
  .card{
    margin-top:18px;
    padding:14px;
    background:rgba(0,0,0,0.45);
    border-radius:10px;
    border:1px solid rgba(255,0,255,0.12);
    box-shadow:0 0 10px rgba(255,0,255,0.06);
    display:none;
    text-align:left;
  }
  .card p{
    margin:8px 0;
    color:var(--neon);
    font-size:16px;
    line-height:1.25;
    opacity:0;
  }
  #startMessage{
    position:absolute;
    z-index:4;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    color:var(--neon);
    font-size:20px;
    padding:10px 16px;
    border-radius:8px;
    text-shadow:0 0 10px var(--neon);
    pointer-events:none;
  }
  @media (max-width:900px){ .screen{ width:95%; } }
</style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>
<canvas id="particleCanvas" style="z-index:2; position:fixed; top:0; left:0;"></canvas>

<div class="screen" id="screen">
  <div id="hackText" aria-live="polite"></div>
  <div class="card" id="card" aria-hidden="true"></div>
</div>

<div id="startMessage">Нажмите Enter или тапните по экрану, чтобы начать</div>
